<!DOCTYPE html>
<html ng-app="simonSaysApp">
<head>
	<title>Simon Says</title>

	<link rel="stylesheet" type="text/css" href="css/simonSays.css" />

	<link href='http://fonts.googleapis.com/css?family=Sigmar+One' rel='stylesheet' type='text/css'>

	<!--<script src="https://code.angularjs.org/1.3.9/angular.min.js"></script>-->
	 <script src="js/angular.min.1.3.9.js"></script>

</head>
<body>

<div ng-controller="control as ctrl">

	<h1 style="font-weight: 400; font-size: 3em; margin-bottom: 0;">SIMON</h1>
	<div class="wrap">

	    <div class="start">
			<button ng-hide="ctrl.startBtn" ng-click="ctrl.simonsTurn()">Start Game</button>
		</div>

		<!-- Clickable Version -->
		<div class="square yellow dim" ng-class="{'lit' : ctrl.yellow }" ng-click="ctrl.yourTurn(ctrl.gameOptions.colorOptions.yellow)"></div>

		<div class="square green dim" ng-class="{'lit' : ctrl.green }" ng-click="ctrl.yourTurn(ctrl.gameOptions.colorOptions.green)"></div>

		<div class="square blue dim" ng-class="{'lit' : ctrl.blue }" ng-click="ctrl.yourTurn(ctrl.gameOptions.colorOptions.blue)"></div>

		<div class="square red dim" ng-class="{'lit' : ctrl.red }" ng-click="ctrl.yourTurn(ctrl.gameOptions.colorOptions.red)"></div>

		<!-- Instructions -->

		<div ng-show="ctrl.gameOptions.simonsTurn" class="simonsTurn abso center">
			
			<h2>Simon's Turn</h2>

		</div>

		<div ng-show="ctrl.gameOptions.yourTurn" class="yourTurn abso center">
			
			<h2>Your Turn</h2>
			<p>{{ctrl.len}} turn<span ng-hide="ctrl.hideS">s</span> left
			</p>

		</div>
		

		<!-- Disable div -->
		<div style="height: 100%; width:100%; position: absolute; top:0; left: 0;" ng-show="ctrl.isDisabled"></div>

	</div> <!-- Close Wrap -->

	<div ng-repeat="display in ctrl.gameOptions.displayMoves">
		
		Move {{$index + 1}}<br />
		Simon: {{display.simon}} 
		You: {{display.you}}

	</div>

</div>


</div><!-- close ctrl -->

	<script src="js/simonSays.js"></script>
</body>
</html>
